<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo - Précise et Belle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="weather-icon.png">
</head>
<body>
    <div class="app-container">
        <div class="weather-container">
            <h1>Prévisions Météo</h1>
            <div class="theme-toggle">
                <label for="dark-mode">Mode Sombre</label>
                <input type="checkbox" id="dark-mode">
            </div>

            <div class="location">
                <input type="text" id="city" placeholder="Entrez une ville" />
                <button onclick="getWeather()">Obtenir la météo</button>
            </div>

            <div id="weather-info" class="weather-info">
                <h2 id="city-name">Ville : </h2>
                <p id="temperature">Température : </p>
                <p id="feels-like">Ressentie : </p>
                <p id="humidity">Humidité : </p>
                <p id="pressure">Pression : </p>
                <p id="wind-speed">Vitesse du vent : </p>
                <p id="description">Description : </p>
                <img id="weather-icon" src="" alt="Icone Météo" />
            </div>

            <div id="forecast">
                <h3>Prévisions à venir</h3>
                <div id="forecast-items" class="forecast-items"></div>
            </div>

            <div id="chart-container">
                <h3>Graphiques de Température et Humidité</h3>
                <canvas id="weatherChart"></canvas>
            </div>

            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
